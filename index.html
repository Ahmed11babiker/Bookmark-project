<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container d-flex flex-column justify-content-center align-items-center">
          <h1 class="text-center mt-5 upcover position-relative">  Bookmarker</h1>
            
            <hr class="">
            <h3 class="text-center "> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h3>
            <div class="site-name w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkName" class="pb-2 fw-semibold">
                  <i class="fa-solid fa-book-bookmark pe-2"></i>
                  Site Name</label>
                <input type="text" oninput="validatebookName()" placeholder="Bookmark Name" class="form-control "  id="bookmarkName">
                <p id="errorMessage" class="text-danger d-none">Please enter a valild Name</p>
              </div>
              <div class="site-url w-100 d-flex flex-column justify-content-center mt-3">
                <label for="bookmarkURL" class="pb-2 fw-semibold">
                  <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input type="url" oninput="validateURL()" placeholder="Website URL" class="form-control "  id="bookmarkURL">
                <p id="error" class="text-danger d-none">Invalid URL! Please enter a valid one.</p>

              </div>
              <div class="d-flex justify-content-center mt-4 mb-4">
                <button  onclick="addBook()" class="btn btn-submit px-5" id="submitBtn">Submit</button>
              </div>
              <hr class="border-3 border-dark">
              <table class="table mt-4 text-center bg-light border-2 ">
                <thead>
                  <tr><th class="text-capitalize">index</th>
                  <th class="text-capitalize">Website Name</th>
                  <th class="text-capitalize">Visit</th>
                  <th class="text-capitalize">Delete</th>
                </tr></thead>
                <tbody  class="text-center" id="tableContent">
                    
                </tbody>
              </table>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script src="./MainFoleder/main.js"></script>
</body>
</html>
